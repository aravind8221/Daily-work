<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="id">Employee Id</label>
                    <input type="text" id="id" class="form-control" formControlName="id"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password"/>
                    
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name"/>
                   
                </div>
                <div class="form-group">
                    <label for="address">address</label>
                    <input type="text" id="address" class="form-control" formControlName="address"/>
                    
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" formControlName="age"/>
                   
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" class="form-control" formControlName="company"/>

                </div><br>
                <div>
                    <button class="btn btn-success" [disabled]="!updateForm.valid">Register</button>
                </div>
            </form>
    </div>
</div>
